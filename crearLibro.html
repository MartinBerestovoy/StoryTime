<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crearLibro.css">
</head>
<body>
  <img src="" alt=""> <!--Logo de App-->
  <h1 id="titulo">CREAR LIBRO</h1>
  <!-- Casillas de Verificación -->

    <form action="URL_DESTINO" method="post">

      <section class="formTematica">
        <h2>CATEGORIA TEMATICA</h2>
        <section class="form">
          <div class="pictograma">
            <label for="pictogramaDivertido">
              <input id="pictogramaDivertido" type="checkbox" value="divertido" name="pictograma">DIVERTIDO
              <img src="URL_IMAGEN_1" alt="Imagen 1">
            </label>
          </div>
          <div class="pictograma">
            <label for="pictogramaGracioso">
              <input id="pictogramaGracioso" type="checkbox" value="gracioso" name="pictograma">GRACIOSO
            </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaEstudios">
            <input id="pictogramaEstudios" type="checkbox" value="estudios" name="pictograma">ESTUDIOS
          </label>
          </div>
          <br>
        </section>
      </section>

      <section class="formPersonajes">
        <h2>CATEGORIA PERSONAJES</h2>
        <section class="form">
          <div class="pictograma">
          <label for="pictogramaPerro">
            <input id="pictogramaPerro" type="checkbox" value="perro" name="pictograma">PERRO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaGato">
            <input id="pictogramaGato" type="checkbox" value="gato" name="pictograma">GATO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaLobo">
            <input id="pictogramaLobo" type="checkbox" value="lobo" name="pictograma">LOBO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaTRex">
            <input id="pictogramaTRex" type="checkbox" value="tRex" name="pictograma">T REX
          </label>
          </div>
          <div class="pictograma">
            <label for="pictogramaTortuga">
              <input id="pictogramaTortuga" type="checkbox" value="tortuga" name="pictograma">TORTUGA
            </label>
          </div>
          
          <br> 
        </section>
      </section>
      
      <section class="formLugares">
      <h2>CATEGORIA LUGAR</h2>
        <section class="form">
          <div class="pictograma">
          <label for="pictogramaShopping">
            <input id="pictogramaShopping" type="checkbox" value="shopping" name="pictograma">SHOPPING
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaColegio">
            <input id="pictogramaColegio" type="checkbox" value="colegio" name="pictograma">COLEGIO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaAula">
            <input id="pictogramaAula" type="checkbox" value="aula" name="pictograma">AULA
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaPatio">
            <input id="pictogramaPatio" type="checkbox" value="aula" name="pictograma">PATIO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaCasa">
            <input id="pictogramaCasa" type="checkbox" value="casa" name="pictograma">CASA
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaCastillo">
            <input id="pictogramaCastillo" type="checkbox" value="castillo" name="pictograma">CASTILLO
          </label>
          </div>
          <div class="pictograma">
          <label for="pictogramaNaveEspacial">
            <input id="pictogramaNaveEspacial" type="checkbox" value="NaveEspacial" name="pictograma">NAVE ESPACIAL
          </label>
          </div>
          <br>
        </section>
      </section>
      <button type=»submit»><a href="generarLibro.html">CREAR HISTORIA</a> </button>
    </form>
 
</body>
</html>
